

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><center>Add New Email to User</center></h3>
                    <center>
                    {% if form.errors  %}
                         {% if  form.non_field_errors %}
                          {{form.non_field_errors}}
                         {% endif %}
                    {% endif %}
                   </center>
                </div>
                <div class="panel-body">
                    <form method="post" action="{% url 'add_email' %}">
{% csrf_token %}

                        <p class="bs-component">
                           <center>
                            <table>
                                <tr>
                                    <td>{{ form.new_email.label_tag }}</td>
                                    <td>{{ form.new_email }}</td>
                                    <td>{{ form.new_email.errors }}</td>
                                </tr>
                            </table>
                           </center>
                        </p>
                        <p class="bs-component">
                            <center>
                                <input class="btn btn-success btn-sm" type="submit" value="Add" />
                            </center>
                        </p>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}


<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>

{% endblock %}
